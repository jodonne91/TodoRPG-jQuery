<!DOCTYPE html>
<html>
  <head>    
    <link rel="stylesheet" href="libs/mocha.css" />  <!-- reference to mocha -->
    <script src="libs/underscore.js"></script>    <!-- reference to underscore -->
    <script src="libs/jquery.js"></script>      <!-- reference to jQuery -->
    <script src='buttons.js'></script>
    <script src="index.js"></script>            <!-- reference to js script -->
    <link href="index.css" rel="stylesheet" /></script>    <!-- reference to css stylesheet -->
    <script src="libs/handlebars.js"></script>
    <script src="libs/backbone.js"></script>
  </head>

  
  <body>
    <div class='main'>
      <header>
        <h1>Todo Task RPG!!!</h1>
      </header>
      <div class='task-entry'>
        <input class='new-task-input' placeholder='New Task...'></input>
        <button class='add-task-button'>Add task to list</button>
      </div>

      <div class='container'>
        <ul class='tasks-list'>
        </ul>
      </div>
    </div>
  </body>

  <script type='x-handlebars-template' id='task-item-template'>
    <li class='task-item {{status}}' id='{{id}}'>{{text}}<button class='mark-complete-button' id='{{id}}'>Complete</button></li>
  </script>

</html>
